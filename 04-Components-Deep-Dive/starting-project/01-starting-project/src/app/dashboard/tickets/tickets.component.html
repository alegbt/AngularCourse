
<div>
  <ul>
    @for(t of tickets; track t.id){
      <li>
        <app-ticket [data]="t" (close)="onCloseTicket(t.id)"></app-ticket>
      </li>
    } @empty {
      <p>No tickets available</p>
    }
  </ul>
</div>


<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"></app-new-ticket>
</div>
